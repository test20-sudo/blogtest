<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pencify</title>
  <!-- Adding Lato font from Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .header {
      width: 100%;
      padding: 20px;
      position: relative;
    }
    
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 500px;
      height: 150px;
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex: 1;
    }
    
    h1 {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 400;
      margin-bottom: 10px;
      color: #333;
    }
    
    #sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      margin-top: 20px;
    }
    
    #sections a {
      font-size: 1.8rem;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    #sections a:hover {
      text-decoration: underline;
    }
    
    #sections a:active {
      transform: translateY(1px);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <!-- Logo will go here -->
      <img src="logo1.jpeg" alt="Logo" id="logo">
    </div>
  </div>
  
  <div class="content-wrapper">
    <h1>pradiptos' stuff</h1>
    
    <div id="sections">
      <!-- Sections will be loaded here by the script.js loadSections() function -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Load sections on the homepage using the existing function from script.js
    loadSections();
  </script>
</body>
</html>
