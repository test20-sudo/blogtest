<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section</title>
  <!-- Adding Lato font from Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .header {
      width: 100%;
      padding: 20px;
      position: relative;
    }
    
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 500px;
      height: 150px;
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .content-wrapper {
      padding-top: 160px;
      padding-left: 100px;
      width: 100%;
    }
    
    #section-title {
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 80px;
      color: #333;
      text-align: left;
    }
    
    #subsections {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    
    #subsections a {
      font-size: 1.8rem;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    #subsections a:hover {
      text-decoration: underline;
    }
    
    #subsections a:active {
      transform: translateY(1px);
      font-weight: 600;
    }
    
    .home-link {
      position: absolute;
      top: 20px;
      right: 60px;
      color: #333;
      text-decoration: none;
      padding: 10px;
      transition: all 0.3s ease;
      font-size: 40px;
    }
    
    .home-link:hover {
      transform: scale(1.1);
    }
    
    .home-link:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <!-- Logo will go here -->
      <img src="logo1.jpeg" alt="Logo" id="logo">
    </div>
    <a href="index.html" class="home-link">
      <i class="fa fa-home" aria-hidden="true"></i>
    </a>
  </div>
  
  <div class="content-wrapper">
    <h1 id="section-title">Problem Statement</h1>
    
    <div id="subsections">
      <!-- Subsections will be loaded here by the script.js loadSubsections() function -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Load subsections based on the section ID from the URL
    const params = new URLSearchParams(window.location.search);
    const sectionId = params.get('section');
    if (sectionId) {
      loadSubsections(sectionId);
    } else {
      document.getElementById('section-title').textContent = 'Section not found';
    }
  </script>
</body>
</html>
